<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP查询工具</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1677ff;
            --success: #10b981;
            --warning: #f59e0b;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #333;
            --text-light: #666;
            --border: #e5e7eb;
            --radius: 10px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Microsoft YaHei", sans-serif;
            color: var(--text);
            background: var(--bg);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 头部 */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .logo i {
            color: var(--primary);
            font-size: 32px;
        }
        
        .logo h1 {
            font-size: 24px;
            color: var(--text);
        }
        
        .subtitle {
            color: var(--text-light);
            font-size: 14px;
        }
        
        /* 主内容区 */
        .main {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        @media (min-width: 768px) {
            .main {
                grid-template-columns: 2fr 1fr;
            }
        }
        
        /* 卡片样式 */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
        }
        
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-title i {
            color: var(--primary);
        }
        
        /* IP查询表单 */
        .query-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .query-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .query-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(22, 119, 255, 0.1);
        }
        
        .query-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 0 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .query-btn:hover {
            opacity: 0.9;
        }
        
        /* IP信息展示 */
        .ip-info {
            margin-bottom: 20px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: var(--text-light);
        }
        
        .info-value {
            font-weight: 500;
            text-align: right;
            max-width: 60%;
            word-break: break-all;
        }
        
        /* 按钮组 */
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: white;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .btn:hover {
            background: #f9fafb;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        /* 天气卡片 */
        .weather-card {
            background: linear-gradient(135deg, var(--primary), #4096ff);
            color: white;
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .weather-temp {
            font-size: 36px;
            font-weight: bold;
        }
        
        .weather-info {
            font-size: 14px;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            text-align: center;
        }
        
        .weather-detail i {
            margin-bottom: 5px;
            font-size: 20px;
        }
        
        /* 时间卡片 */
        .time-card {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }
        
        .time-date {
            font-size: 16px;
            color: var(--text-light);
            margin-bottom: 10px;
        }
        
        .time-clock {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary);
            font-family: "Consolas", monospace;
        }
        
        /* 历史记录 */
        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .history-item:hover {
            background: #f9fafb;
        }
        
        .history-ip {
            font-weight: 500;
        }
        
        .history-time {
            font-size: 12px;
            color: var(--text-light);
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--text-light);
            font-size: 14px;
            border-top: 1px solid var(--border);
        }
        
        /* 响应式 */
        @media (max-width: 767px) {
            .query-form {
                flex-direction: column;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header>
            <div class="logo">
                <i class="fas fa-network-wired"></i>
                <h1>IP查询工具</h1>
            </div>
            <p class="subtitle">查询IP地址、地理位置、天气信息</p>
        </header>
        
        <div class="main">
            <!-- 左栏 -->
            <div>
                <!-- IP查询卡片 -->
                <div class="card">
                    <div class="card-title">
                        <i class="fas fa-search-location"></i>
                        IP地址查询
                    </div>
                    
                    <form class="query-form" id="ipQueryForm">
                        <input type="text" class="query-input" id="ipInput" 
                               placeholder="输入IP地址或域名 (如: 114.114.114.114 或 baidu.com)" 
                               value="">
                        <button type="submit" class="query-btn">查询</button>
                    </form>
                    
                    <div class="ip-info" id="ipInfo">
                        <!-- IP信息会动态填充 -->
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn" id="refreshBtn">
                            <i class="fas fa-redo"></i> 刷新
                        </button>
                        <button class="btn" id="copyBtn">
                            <i class="fas fa-copy"></i> 复制结果
                        </button>
                        <button class="btn btn-primary" id="detailBtn">
                            <i class="fas fa-chart-bar"></i> 详细分析
                        </button>
                    </div>
                </div>
                
                <!-- 天气卡片 -->
                <div class="weather-card" id="weatherCard">
                    <!-- 天气信息会动态填充 -->
                </div>
            </div>
            
            <!-- 右栏 -->
            <div>
                <!-- 时间卡片 -->
                <div class="time-card">
                    <div class="time-date" id="currentDate">2023年10月15日 星期日</div>
                    <div class="time-clock" id="currentTime">00:00:00</div>
                </div>
                
                <!-- 历史记录卡片 -->
                <div class="card">
                    <div class="card-title">
                        <i class="fas fa-history"></i>
                        查询历史
                    </div>
                    <div class="history-list" id="historyList">
                        <!-- 历史记录会动态填充 -->
                    </div>
                </div>
                
                <!-- 快捷功能卡片 -->
                <div class="card">
                    <div class="card-title">
                        <i class="fas fa-bolt"></i>
                        快捷功能
                    </div>
                    <div class="btn-group">
                        <button class="btn" id="myIpBtn">
                            <i class="fas fa-home"></i> 本机IP
                        </button>
                        <button class="btn" id="safetyBtn">
                            <i class="fas fa-shield-alt"></i> 安全检查
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 页脚 -->
        <footer>
            <p>IP查询工具 &copy; 2026 | 多终端适配 | 数据仅供参考</p>
            <p style="margin-top: 5px; font-size: 12px;">本工具仅供技术参考，数据来源于公开API接口</p>
        </footer>
    </div>

    <script>
        // 获取DOM元素
        const ipQueryForm = document.getElementById('ipQueryForm');
        const ipInput = document.getElementById('ipInput');
        const ipInfo = document.getElementById('ipInfo');
        const historyList = document.getElementById('historyList');
        const refreshBtn = document.getElementById('refreshBtn');
        const copyBtn = document.getElementById('copyBtn');
        const detailBtn = document.getElementById('detailBtn');
        const myIpBtn = document.getElementById('myIpBtn');
        const safetyBtn = document.getElementById('safetyBtn');
        const weatherCard = document.getElementById('weatherCard');
        const currentDate = document.getElementById('currentDate');
        const currentTime = document.getElementById('currentTime');
        
        // 模拟数据
        const mockIPData = {
            "114.114.114.114": {
                ip: "114.114.114.114",
                location: "江苏省南京市",
                isp: "中国电信",
                country: "中国",
                city: "南京",
                timezone: "UTC+8",
                date: "2023-10-15",
                weather: {
                    temp: "22°C",
                    condition: "晴",
                    humidity: "65%",
                    wind: "东南风 3级"
                }
            },
            "8.8.8.8": {
                ip: "8.8.8.8",
                location: "美国加利福尼亚州",
                isp: "Google LLC",
                country: "美国",
                city: "山景城",
                timezone: "UTC-7",
                date: "2023-10-14",
                weather: {
                    temp: "18°C",
                    condition: "多云",
                    humidity: "70%",
                    wind: "西风 2级"
                }
            },
            "baidu.com": {
                ip: "220.181.38.148",
                location: "北京市",
                isp: "百度云",
                country: "中国",
                city: "北京",
                timezone: "UTC+8",
                date: "2023-10-15",
                weather: {
                    temp: "15°C",
                    condition: "晴",
                    humidity: "50%",
                    wind: "北风 2级"
                }
            },
            "myip": {
                ip: "192.168.1.100",
                location: "上海市",
                isp: "中国联通",
                country: "中国",
                city: "上海",
                timezone: "UTC+8",
                date: "2023-10-15",
                weather: {
                    temp: "20°C",
                    condition: "多云转晴",
                    humidity: "68%",
                    wind: "东风 3级"
                }
            }
        };
        
        // 查询历史记录
        let queryHistory = [];
        
        // 页面加载时初始化
        window.addEventListener('load', function() {
            // 显示本机IP
            showMyIP();
            
            // 加载历史记录
            loadHistory();
            
            // 启动时钟
            updateClock();
            setInterval(updateClock, 1000);
            
            // 初始化事件监听
            initEvents();
        });
        
        // 初始化事件监听
        function initEvents() {
            // 表单提交事件
            ipQueryForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const query = ipInput.value.trim();
                if (query) {
                    showIPInfo(query);
                    addToHistory(query);
                }
            });
            
            // 刷新按钮事件
            refreshBtn.addEventListener('click', function() {
                const currentIP = ipInput.value.trim() || "myip";
                showIPInfo(currentIP === "myip" ? "myip" : currentIP);
            });
            
            // 复制按钮事件
            copyBtn.addEventListener('click', function() {
                const infoText = getIPInfoText();
                if (infoText) {
                    navigator.clipboard.writeText(infoText).then(() => {
                        const originalText = copyBtn.innerHTML;
                        copyBtn.innerHTML = '<i class="fas fa-check"></i> 已复制';
                        setTimeout(() => {
                            copyBtn.innerHTML = originalText;
                        }, 2000);
                    });
                }
            });
            
            // 详细分析按钮事件
            detailBtn.addEventListener('click', function() {
                const query = ipInput.value.trim() || "myip";
                showDetailedAnalysis(query === "myip" ? "myip" : query);
            });
            
            // 本机IP按钮事件
            myIpBtn.addEventListener('click', function() {
                showMyIP();
            });
            
            // 安全检查按钮事件
            safetyBtn.addEventListener('click', function() {
                const query = ipInput.value.trim() || "myip";
                showSafetyCheck(query === "myip" ? "myip" : query);
            });
        }
        
        // 显示本机IP
        function showMyIP() {
            ipInput.value = "我的IP";
            showIPInfo("myip");
        }
        
        // 显示IP信息
        function showIPInfo(query) {
            let ipData;
            
            // 获取IP数据
            if (query === "myip" || query === "我的IP") {
                ipData = mockIPData["myip"];
                ipInput.value = "我的IP";
            } else if (mockIPData[query]) {
                ipData = mockIPData[query];
                ipInput.value = ipData.ip;
            } else {
                // 默认使用本机IP
                ipData = mockIPData["myip"];
                ipInput.value = "我的IP";
            }
            
            // 生成IP信息HTML
            const infoHTML = `
                <div class="info-row">
                    <div class="info-label">IP地址</div>
                    <div class="info-value">${ipData.ip}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">地理位置</div>
                    <div class="info-value">${ipData.location}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">运营商</div>
                    <div class="info-value">${ipData.isp}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">国家/地区</div>
                    <div class="info-value">${ipData.country}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">城市</div>
                    <div class="info-value">${ipData.city}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">时区</div>
                    <div class="info-value">${ipData.timezone}</div>
                </div>
            `;
            
            ipInfo.innerHTML = infoHTML;
            
            // 更新天气信息
            updateWeather(ipData.weather, ipData.city);
        }
        
        // 更新天气信息
        function updateWeather(weatherData, city) {
            const weatherHTML = `
                <div class="weather-header">
                    <div>
                        <div style="font-size: 20px; font-weight: bold;">${city}</div>
                        <div style="font-size: 14px;">${weatherData.condition}</div>
                    </div>
                    <div class="weather-temp">${weatherData.temp}</div>
                </div>
                <div class="weather-details">
                    <div class="weather-detail">
                        <i class="fas fa-tint"></i>
                        <div>湿度 ${weatherData.humidity}</div>
                    </div>
                    <div class="weather-detail">
                        <i class="fas fa-wind"></i>
                        <div>${weatherData.wind}</div>
                    </div>
                    <div class="weather-detail">
                        <i class="fas fa-calendar-day"></i>
                        <div>${getCurrentDate()}</div>
                    </div>
                </div>
            `;
            
            weatherCard.innerHTML = weatherHTML;
        }
        
        // 获取IP信息文本
        function getIPInfoText() {
            const infoRows = document.querySelectorAll('.info-row');
            if (infoRows.length === 0) return '';
            
            let text = "IP查询结果:\n";
            infoRows.forEach(row => {
                const label = row.querySelector('.info-label').textContent;
                const value = row.querySelector('.info-value').textContent;
                text += `${label}: ${value}\n`;
            });
            
            return text;
        }
        
        // 显示详细分析
        function showDetailedAnalysis(query) {
            // 模拟详细分析
            const originalText = detailBtn.innerHTML;
            detailBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 分析中...';
            
            setTimeout(() => {
                detailBtn.innerHTML = originalText;
                
                // 创建分析结果
                const analysisHTML = `
                    <div style="margin-top: 20px; padding: 15px; background: #f8fafc; border-radius: 8px;">
                        <div style="font-weight: bold; margin-bottom: 10px; color: var(--primary);">详细分析结果:</div>
                        <div style="font-size: 14px; line-height: 1.5;">
                            <p><i class="fas fa-check-circle" style="color: #10b981;"></i> IP地址风险等级: <span style="color: #10b981; font-weight: bold;">低</span></p>
                            <p><i class="fas fa-check-circle" style="color: #10b981;"></i> 是否为数据中心IP: <span style="color: #f59e0b; font-weight: bold;">是</span></p>
                            <p><i class="fas fa-check-circle" style="color: #10b981;"></i> 匿名代理检测: <span style="color: #10b981; font-weight: bold;">未发现</span></p>
                            <p><i class="fas fa-check-circle" style="color: #10b981;"></i> 威胁情报匹配: <span style="color: #10b981; font-weight: bold;">0个</span></p>
                            <p><i class="fas fa-info-circle" style="color: #1677ff;"></i> 建议: 该IP地址为正常公网地址，无需特殊处理</p>
                        </div>
                    </div>
                `;
                
                // 插入到IP信息下方
                const existingAnalysis = document.querySelector('.analysis-result');
                if (existingAnalysis) {
                    existingAnalysis.remove();
                }
                
                const analysisDiv = document.createElement('div');
                analysisDiv.className = 'analysis-result';
                analysisDiv.innerHTML = analysisHTML;
                ipInfo.parentNode.insertBefore(analysisDiv, ipInfo.nextSibling);
            }, 1000);
        }
        
        // 显示安全检查
        function showSafetyCheck(query) {
            // 模拟安全检查
            const originalText = safetyBtn.innerHTML;
            safetyBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 检查中...';
            
            setTimeout(() => {
                safetyBtn.innerHTML = originalText;
                
                // 创建检查结果
                const safetyHTML = `
                    <div style="margin-top: 20px; padding: 15px; background: #fef2f2; border-radius: 8px; border-left: 4px solid #10b981;">
                        <div style="font-weight: bold; margin-bottom: 10px; color: #111;">安全检查结果:</div>
                        <div style="font-size: 14px; line-height: 1.5;">
                            <p><i class="fas fa-shield-alt" style="color: #10b981;"></i> 综合安全评分: <span style="color: #10b981; font-weight: bold;">85/100</span></p>
                            <p><i class="fas fa-check" style="color: #10b981;"></i> 恶意软件检测: 未发现</p>
                            <p><i class="fas fa-check" style="color: #10b981;"></i> 钓鱼网站检测: 未发现</p>
                            <p><i class="fas fa-check" style="color: #10b981;"></i> 垃圾邮件来源: 未发现</p>
                            <p><i class="fas fa-exclamation-triangle" style="color: #f59e0b;"></i> 建议: 定期更新安全防护</p>
                        </div>
                    </div>
                `;
                
                // 插入到IP信息下方
                const existingSafety = document.querySelector('.safety-result');
                if (existingSafety) {
                    existingSafety.remove();
                }
                
                const safetyDiv = document.createElement('div');
                safetyDiv.className = 'safety-result';
                safetyDiv.innerHTML = safetyHTML;
                ipInfo.parentNode.insertBefore(safetyDiv, ipInfo.nextSibling);
            }, 800);
        }
        
        // 添加到历史记录
        function addToHistory(query) {
            const now = new Date();
            const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            const dateStr = `${now.getMonth()+1}/${now.getDate()}`;
            
            // 添加到历史记录数组
            queryHistory.unshift({
                ip: query === "myip" ? "本机IP" : query,
                time: timeStr,
                date: dateStr
            });
            
            // 限制历史记录数量
            if (queryHistory.length > 6) {
                queryHistory.pop();
            }
            
            // 保存到本地存储
            localStorage.setItem('ipQueryHistory', JSON.stringify(queryHistory));
            
            // 更新显示
            loadHistory();
        }
        
        // 加载历史记录
        function loadHistory() {
            // 从本地存储获取历史记录
            const savedHistory = localStorage.getItem('ipQueryHistory');
            if (savedHistory) {
                queryHistory = JSON.parse(savedHistory);
            }
            
            // 生成历史记录HTML
            let historyHTML = '';
            if (queryHistory.length > 0) {
                queryHistory.forEach(item => {
                    historyHTML += `
                        <div class="history-item" onclick="showHistoryItem('${item.ip}')">
                            <div class="history-ip">${item.ip}</div>
                            <div class="history-time">${item.date} ${item.time}</div>
                        </div>
                    `;
                });
            } else {
                historyHTML = '<div style="text-align: center; padding: 20px; color: #999;">暂无查询历史</div>';
            }
            
            historyList.innerHTML = historyHTML;
        }
        
        // 点击历史记录项
        function showHistoryItem(ip) {
            if (ip === "本机IP") {
                showMyIP();
            } else {
                ipInput.value = ip;
                showIPInfo(ip);
            }
        }
        
        // 更新时钟
        function updateClock() {
            const now = new Date();
            
            // 更新日期
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            currentDate.textContent = now.toLocaleDateString('zh-CN', options);
            
            // 更新时间
            const timeStr = now.toLocaleTimeString('zh-CN', { hour12: false });
            currentTime.textContent = timeStr;
        }
        
        // 获取当前日期
        function getCurrentDate() {
            const now = new Date();
            return `${now.getMonth()+1}月${now.getDate()}日`;
        }
    </script>
</body>
</html>
