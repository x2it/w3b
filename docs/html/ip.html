<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的IP查询工具</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1677ff;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #333;
            --text-light: #666;
            --border: #e5e7eb;
            --radius: 10px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Microsoft YaHei", sans-serif;
            color: var(--text);
            background: var(--bg);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 头部 */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .logo i {
            color: var(--primary);
            font-size: 32px;
        }
        
        .logo h1 {
            font-size: 24px;
            color: var(--text);
        }
        
        .subtitle {
            color: var(--text-light);
            font-size: 14px;
        }
        
        /* 主内容区 */
        .main {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        @media (min-width: 768px) {
            .main {
                grid-template-columns: 2fr 1fr;
            }
        }
        
        /* 卡片样式 */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
        }
        
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-title i {
            color: var(--primary);
        }
        
        /* IP查询表单 */
        .query-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .query-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .query-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(22, 119, 255, 0.1);
        }
        
        .query-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 0 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .query-btn:hover {
            opacity: 0.9;
        }
        
        /* 加载状态 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* IP信息展示 */
        .ip-info {
            margin-bottom: 20px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: var(--text-light);
        }
        
        .info-value {
            font-weight: 500;
            text-align: right;
            max-width: 60%;
            word-break: break-all;
        }
        
        /* 按钮组 */
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: white;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .btn:hover {
            background: #f9fafb;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        /* 时间卡片 */
        .time-card {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }
        
        .time-date {
            font-size: 16px;
            color: var(--text-light);
            margin-bottom: 10px;
        }
        
        .time-clock {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary);
            font-family: "Consolas", monospace;
        }
        
        /* 历史记录 */
        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .history-item:hover {
            background: #f9fafb;
        }
        
        .history-ip {
            font-weight: 500;
        }
        
        .history-time {
            font-size: 12px;
            color: var(--text-light);
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--text-light);
            font-size: 14px;
            border-top: 1px solid var(--border);
        }
        
        /* 响应式 */
        @media (max-width: 767px) {
            .query-form {
                flex-direction: column;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header>
            <div class="logo">
                <i class="fas fa-network-wired"></i>
                <h1>我的IP查询工具</h1>
            </div>
            <p class="subtitle">查询您的IP地址、地理位置和网络信息</p>
        </header>
        
        <div class="main">
            <!-- 左栏 -->
            <div>
                <!-- IP查询卡片 -->
                <div class="card">
                    <div class="card-title">
                        <i class="fas fa-search-location"></i>
                        IP地址查询
                    </div>
                    
                    <form class="query-form" id="ipQueryForm">
                        <input type="text" class="query-input" id="ipInput" 
                               placeholder="输入IP地址或域名 (如: 8.8.8.8 或 baidu.com)" 
                               value="">
                        <button type="submit" class="query-btn" id="queryBtn">查询</button>
                    </form>
                    
                    <div class="ip-info" id="ipInfo">
                        <!-- IP信息会动态填充 -->
                        <div style="text-align: center; padding: 30px; color: var(--text-light);">
                            <div class="loading" style="display: inline-block; margin-bottom: 15px;"></div>
                            <div>正在获取您的IP地址...</div>
                        </div>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn" id="refreshBtn">
                            <i class="fas fa-redo"></i> 刷新
                        </button>
                        <button class="btn" id="copyBtn">
                            <i class="fas fa-copy"></i> 复制结果
                        </button>
                        <button class="btn btn-primary" id="detailBtn">
                            <i class="fas fa-chart-bar"></i> 详细信息
                        </button>
                    </div>
                </div>
                
                <!-- 位置信息卡片 -->
                <div class="card" style="margin-top: 20px;">
                    <div class="card-title">
                        <i class="fas fa-map-marker-alt"></i>
                        位置信息
                    </div>
                    <div id="locationInfo">
                        <div style="text-align: center; padding: 20px; color: var(--text-light);">
                            正在获取位置信息...
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右栏 -->
            <div>
                <!-- 时间卡片 -->
                <div class="time-card">
                    <div class="time-date" id="currentDate">2023年10月15日 星期日</div>
                    <div class="time-clock" id="currentTime">00:00:00</div>
                </div>
                
                <!-- 历史记录卡片 -->
                <div class="card">
                    <div class="card-title">
                        <i class="fas fa-history"></i>
                        查询历史
                    </div>
                    <div class="history-list" id="historyList">
                        <div style="text-align: center; padding: 20px; color: #999;">暂无查询历史</div>
                    </div>
                </div>
                
                <!-- 快捷功能卡片 -->
                <div class="card">
                    <div class="card-title">
                        <i class="fas fa-bolt"></i>
                        快捷查询
                    </div>
                    <div class="btn-group">
                        <button class="btn" id="myIpBtn">
                            <i class="fas fa-home"></i> 我的IP
                        </button>
                        <button class="btn" id="testDomainBtn">
                            <i class="fas fa-globe"></i> 测试域名
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 页脚 -->
        <footer>
            <p>我的IP查询工具 &copy; 2026 | 多终端适配</p>
        </footer>
    </div>

    <script>
        // 获取DOM元素
        const ipQueryForm = document.getElementById('ipQueryForm');
        const ipInput = document.getElementById('ipInput');
        const ipInfo = document.getElementById('ipInfo');
        const locationInfo = document.getElementById('locationInfo');
        const historyList = document.getElementById('historyList');
        const refreshBtn = document.getElementById('refreshBtn');
        const copyBtn = document.getElementById('copyBtn');
        const detailBtn = document.getElementById('detailBtn');
        const myIpBtn = document.getElementById('myIpBtn');
        const testDomainBtn = document.getElementById('testDomainBtn');
        const currentDate = document.getElementById('currentDate');
        const currentTime = document.getElementById('currentTime');
        
        // 查询历史记录
        let queryHistory = [];
        
        // 页面加载时初始化
        window.addEventListener('load', function() {
            // 启动时钟
            updateClock();
            setInterval(updateClock, 1000);
            
            // 获取并显示真实IP
            getMyRealIP();
            
            // 加载历史记录
            loadHistory();
            
            // 初始化事件监听
            initEvents();
        });
        
        // 初始化事件监听
        function initEvents() {
            // 表单提交事件
            ipQueryForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const query = ipInput.value.trim();
                if (query) {
                    queryIPOrDomain(query);
                }
            });
            
            // 刷新按钮事件
            refreshBtn.addEventListener('click', function() {
                const query = ipInput.value.trim();
                if (query && query !== "我的IP") {
                    queryIPOrDomain(query);
                } else {
                    getMyRealIP();
                }
            });
            
            // 复制按钮事件
            copyBtn.addEventListener('click', function() {
                const infoText = getIPInfoText();
                if (infoText) {
                    navigator.clipboard.writeText(infoText).then(() => {
                        const originalText = copyBtn.innerHTML;
                        copyBtn.innerHTML = '<i class="fas fa-check"></i> 已复制';
                        setTimeout(() => {
                            copyBtn.innerHTML = originalText;
                        }, 2000);
                    });
                }
            });
            
            // 详细信息按钮事件
            detailBtn.addEventListener('click', function() {
                showDetailedInfo();
            });
            
            // 我的IP按钮事件
            myIpBtn.addEventListener('click', function() {
                getMyRealIP();
            });
            
            // 测试域名按钮事件
            testDomainBtn.addEventListener('click', function() {
                // 提供几个常用域名供测试
                const domains = ['baidu.com', 'qq.com', 'taobao.com', '163.com', 'jd.com'];
                const randomDomain = domains[Math.floor(Math.random() * domains.length)];
                ipInput.value = randomDomain;
                queryIPOrDomain(randomDomain);
            });
        }
        
        // 获取我的真实IP
        async function getMyRealIP() {
            try {
                // 显示加载状态
                showLoading();
                
                // 使用真实IP查询API
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                
                // 查询IP的地理信息
                const ip = data.ip;
                queryIPOrDomain(ip);
                
            } catch (error) {
                console.error('获取真实IP失败:', error);
                
                // 使用模拟数据作为备选方案
                const mockData = {
                    ip: "获取失败，请重试",
                    location: "未知位置",
                    isp: "未知运营商",
                    country: "未知国家",
                    city: "未知城市",
                    timezone: "未知时区"
                };
                
                displayIPInfo(mockData);
                displayLocationInfo(mockData);
            }
        }
        
        // 查询IP或域名
        async function queryIPOrDomain(query) {
            try {
                // 显示加载状态
                showLoading();
                
                // 检查输入的是IP地址还是域名
                const isDomain = /[a-zA-Z]/.test(query) && query.includes('.');
                
                let ipAddress = query;
                let domain = null;
                
                if (isDomain) {
                    // 模拟DNS解析
                    domain = query;
                    ipAddress = await resolveDomain(query);
                }
                
                // 获取IP的地理信息（模拟数据）
                const ipData = await getIPGeoData(ipAddress, domain);
                
                // 显示所有信息
                displayIPInfo(ipData);
                displayLocationInfo(ipData);
                
                // 添加到历史记录
                addToHistory(query);
                
            } catch (error) {
                console.error('查询失败:', error);
                
                // 使用模拟数据
                const mockData = getMockIPData(query);
                displayIPInfo(mockData);
                displayLocationInfo(mockData);
                addToHistory(query);
            }
        }
        
        // 解析域名（模拟）
        async function resolveDomain(domain) {
            // 模拟DNS解析
            const domainToIP = {
                'baidu.com': '220.181.38.148',
                'qq.com': '113.108.81.186',
                'taobao.com': '140.205.220.96',
                '163.com': '123.58.180.8',
                'jd.com': '111.13.149.108',
                'google.com': '8.8.8.8',
                'github.com': '140.82.121.3'
            };
            
            // 模拟网络延迟
            await new Promise(resolve => setTimeout(resolve, 300));
            
            return domainToIP[domain] || '8.8.8.8';
        }
        
        // 获取IP地理数据（模拟）
        async function getIPGeoData(ip, domain = null) {
            // 模拟网络延迟
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // IP到地理位置的映射（模拟数据）
            const ipGeoMap = {
                // 昆明地区的IP段
                '123.123.123.123': {
                    ip: ip,
                    domain: domain,
                    location: "云南省昆明市",
                    isp: "中国电信",
                    country: "中国",
                    city: "昆明",
                    timezone: "Asia/Shanghai",
                    lat: 24.880095,
                    lon: 102.832891
                },
                '220.181.38.148': { // 百度
                    ip: ip,
                    domain: domain,
                    location: "北京市",
                    isp: "百度云",
                    country: "中国",
                    city: "北京",
                    timezone: "Asia/Shanghai",
                    lat: 39.9042,
                    lon: 116.4074
                },
                '113.108.81.186': { // 腾讯
                    ip: ip,
                    domain: domain,
                    location: "广东省深圳市",
                    isp: "腾讯云",
                    country: "中国",
                    city: "深圳",
                    timezone: "Asia/Shanghai",
                    lat: 22.5431,
                    lon: 114.0579
                },
                '140.205.220.96': { // 阿里
                    ip: ip,
                    domain: domain,
                    location: "浙江省杭州市",
                    isp: "阿里云",
                    country: "中国",
                    city: "杭州",
                    timezone: "Asia/Shanghai",
                    lat: 30.2741,
                    lon: 120.1551
                },
                '8.8.8.8': { // Google DNS
                    ip: ip,
                    domain: domain,
                    location: "美国加利福尼亚州山景城",
                    isp: "Google LLC",
                    country: "美国",
                    city: "山景城",
                    timezone: "America/Los_Angeles",
                    lat: 37.4056,
                    lon: -122.0775
                },
                '1.1.1.1': { // Cloudflare
                    ip: ip,
                    domain: domain,
                    location: "美国加利福尼亚州旧金山",
                    isp: "Cloudflare",
                    country: "美国",
                    city: "旧金山",
                    timezone: "America/Los_Angeles",
                    lat: 37.7749,
                    lon: -122.4194
                },
                '114.114.114.114': { // 国内DNS
                    ip: ip,
                    domain: domain,
                    location: "江苏省南京市",
                    isp: "中国电信",
                    country: "中国",
                    city: "南京",
                    timezone: "Asia/Shanghai",
                    lat: 32.0603,
                    lon: 118.7969
                }
            };
            
            // 查找匹配的IP数据
            let data = ipGeoMap[ip] || {
                ip: ip,
                domain: domain,
                location: "未知位置",
                isp: "未知运营商",
                country: "未知国家",
                city: "未知城市",
                timezone: "未知时区",
                lat: 0,
                lon: 0
            };
            
            return data;
        }
        
        // 获取模拟IP数据
        function getMockIPData(query) {
            // 默认模拟数据
            return {
                ip: query.includes('.') ? query : "123.123.123.123",
                domain: query.includes('.') && /[a-zA-Z]/.test(query) ? query : null,
                location: "云南省昆明市",
                isp: "中国电信",
                country: "中国",
                city: "昆明",
                timezone: "Asia/Shanghai",
                lat: 24.880095,
                lon: 102.832891
            };
        }
        
        // 显示加载状态
        function showLoading() {
            ipInfo.innerHTML = `
                <div style="text-align: center; padding: 30px; color: var(--text-light);">
                    <div class="loading" style="display: inline-block; margin-bottom: 15px;"></div>
                    <div>正在查询中...</div>
                </div>
            `;
            
            locationInfo.innerHTML = `
                <div style="text-align: center; padding: 20px; color: var(--text-light);">
                    正在获取位置信息...
                </div>
            `;
        }
        
        // 显示IP信息
        function displayIPInfo(data) {
            // 更新输入框
            ipInput.value = data.domain || data.ip;
            
            // 生成IP信息HTML
            const infoHTML = `
                <div class="info-row">
                    <div class="info-label">IP地址</div>
                    <div class="info-value">${data.ip}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">运营商</div>
                    <div class="info-value">${data.isp}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">国家/地区</div>
                    <div class="info-value">${data.country}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">时区</div>
                    <div class="info-value">${data.timezone}</div>
                </div>
                ${data.domain ? `
                <div class="info-row">
                    <div class="info-label">查询域名</div>
                    <div class="info-value">${data.domain}</div>
                </div>
                ` : ''}
                <div class="info-row">
                    <div class="info-label">查询时间</div>
                    <div class="info-value">${new Date().toLocaleString('zh-CN')}</div>
                </div>
            `;
            
            ipInfo.innerHTML = infoHTML;
        }
        
        // 显示位置信息
        function displayLocationInfo(data) {
            const locationHTML = `
                <div class="info-row">
                    <div class="info-label">地理位置</div>
                    <div class="info-value">${data.location}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">城市</div>
                    <div class="info-value">${data.city}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">经纬度</div>
                    <div class="info-value">${data.lat.toFixed(4)}, ${data.lon.toFixed(4)}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">网络类型</div>
                    <div class="info-value">${data.isp.includes('电信') || data.isp.includes('联通') || data.isp.includes('移动') ? '家庭宽带' : '数据中心'}</div>
                </div>
            `;
            
            locationInfo.innerHTML = locationHTML;
        }
        
        // 显示详细信息
        function showDetailedInfo() {
            // 模拟详细分析
            const originalText = detailBtn.innerHTML;
            detailBtn.innerHTML = '<div class="loading"></div> 分析中...';
            
            setTimeout(() => {
                detailBtn.innerHTML = originalText;
                
                // 创建分析结果
                const analysisHTML = `
                    <div style="margin-top: 20px; padding: 15px; background: #f0f9ff; border-radius: 8px; border-left: 4px solid var(--primary);">
                        <div style="font-weight: bold; margin-bottom: 10px; color: var(--primary);">网络详细信息:</div>
                        <div style="font-size: 14px; line-height: 1.5;">
                            <p><i class="fas fa-network-wired" style="color: var(--primary);"></i> IP类型: <span style="font-weight: bold;">IPv4</span></p>
                            <p><i class="fas fa-shield-alt" style="color: #10b981;"></i> 安全等级: <span style="font-weight: bold; color: #10b981;">安全</span></p>
                            <p><i class="fas fa-satellite-dish" style="color: var(--primary);"></i> 网络延迟: <span style="font-weight: bold;">28ms</span></p>
                            <p><i class="fas fa-broadcast-tower" style="color: var(--primary);"></i> 网络类型: <span style="font-weight: bold;">公网地址</span></p>
                            <p><i class="fas fa-info-circle" style="color: var(--primary);"></i> 备注: 此IP地址为正常公网地址</p>
                        </div>
                    </div>
                `;
                
                // 插入到IP信息下方
                const existingAnalysis = document.querySelector('.analysis-result');
                if (existingAnalysis) {
                    existingAnalysis.remove();
                }
                
                const analysisDiv = document.createElement('div');
                analysisDiv.className = 'analysis-result';
                analysisDiv.innerHTML = analysisHTML;
                ipInfo.parentNode.insertBefore(analysisDiv, ipInfo.nextSibling);
            }, 800);
        }
        
        // 获取IP信息文本
        function getIPInfoText() {
            const infoRows = document.querySelectorAll('.info-row');
            if (infoRows.length === 0) return '';
            
            let text = "IP查询结果:\n";
            infoRows.forEach(row => {
                const label = row.querySelector('.info-label').textContent;
                const value = row.querySelector('.info-value').textContent;
                text += `${label}: ${value}\n`;
            });
            
            return text;
        }
        
        // 添加到历史记录
        function addToHistory(query) {
            const now = new Date();
            const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            const dateStr = `${now.getMonth()+1}/${now.getDate()}`;
            
            // 添加到历史记录数组
            queryHistory.unshift({
                ip: query,
                time: timeStr,
                date: dateStr
            });
            
            // 限制历史记录数量
            if (queryHistory.length > 6) {
                queryHistory.pop();
            }
            
            // 保存到本地存储
            localStorage.setItem('ipQueryHistory', JSON.stringify(queryHistory));
            
            // 更新显示
            loadHistory();
        }
        
        // 加载历史记录
        function loadHistory() {
            // 从本地存储获取历史记录
            const savedHistory = localStorage.getItem('ipQueryHistory');
            if (savedHistory) {
                queryHistory = JSON.parse(savedHistory);
            }
            
            // 生成历史记录HTML
            let historyHTML = '';
            if (queryHistory.length > 0) {
                queryHistory.forEach(item => {
                    historyHTML += `
                        <div class="history-item" onclick="queryHistoryItem('${item.ip}')">
                            <div class="history-ip">${item.ip}</div>
                            <div class="history-time">${item.date} ${item.time}</div>
                        </div>
                    `;
                });
            } else {
                historyHTML = '<div style="text-align: center; padding: 20px; color: #999;">暂无查询历史</div>';
            }
            
            historyList.innerHTML = historyHTML;
        }
        
        // 查询历史记录项
        function queryHistoryItem(ip) {
            ipInput.value = ip;
            queryIPOrDomain(ip);
        }
        
        // 更新时钟
        function updateClock() {
            const now = new Date();
            
            // 更新日期
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            currentDate.textContent = now.toLocaleDateString('zh-CN', options);
            
            // 更新时间
            const timeStr = now.toLocaleTimeString('zh-CN', { hour12: false });
            currentTime.textContent = timeStr;
        }
        
        // 使函数在全局可访问
        window.queryHistoryItem = queryHistoryItem;
    </script>
</body>
</html>
