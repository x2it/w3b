<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本处理工具</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #6c757d;
            --success-color: #06d6a0;
            --warning-color: #ffd166;
            --danger-color: #ef476f;
            --light-bg: #f8f9fa;
            --border-color: #dee2e6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fb;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #3a56d4 100%);
            color: white;
            padding: 24px 40px;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo i {
            font-size: 28px;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .main-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }
        
        .panel-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            line-height: 1.6;
            resize: vertical;
            font-family: 'Consolas', 'Monaco', monospace;
            background: var(--light-bg);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
        }
        
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3a56d4;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
        }
        
        .btn-secondary {
            background-color: var(--light-bg);
            color: var(--secondary-color);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #05c590;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(6, 214, 160, 0.2);
        }
        
        .tools-section {
            grid-column: 1 / -1;
            margin-top: 20px;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .tool-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .tool-card h3 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .option-item {
            margin-bottom: 10px;
        }
        
        .option-item label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 0.95rem;
        }
        
        input[type="checkbox"],
        input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            background: var(--light-bg);
            border-radius: 8px;
        }
        
        .stat {
            text-align: center;
            padding: 10px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--success-color);
            color: white;
            border-radius: 6px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: var(--secondary-color);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            background: var(--light-bg);
        }
        
        .file-import {
            position: relative;
            display: inline-block;
        }
        
        .file-import input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .simple-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .simple-btn {
            padding: 8px 16px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .simple-btn:hover {
            background: var(--light-bg);
            border-color: var(--primary-color);
        }
        
        .simple-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: var(--light-bg);
            border-radius: 6px;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-text-height"></i>
                    <h1>文本处理工具</h1>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <!-- 输入面板 -->
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <i class="fas fa-keyboard"></i>
                        输入文本
                    </h2>
                    <div class="simple-controls">
                        <button class="simple-btn" id="clearInputBtn">
                            <i class="fas fa-trash"></i> 清空
                        </button>
                    </div>
                </div>
                
                <textarea id="inputText" placeholder="在此粘贴或输入文本内容，每行作为单独项处理..."></textarea>
                
                <div class="btn-group">
                    <button class="btn btn-primary" id="processBtn">
                        <i class="fas fa-play"></i> 开始处理
                    </button>
                    
                    <div class="file-import">
                        <button class="btn btn-secondary" id="importBtn">
                            <i class="fas fa-file-import"></i> 导入文件
                            <input type="file" id="fileInput" accept=".txt,.csv,.json,.md,.log" multiple>
                        </button>
                    </div>
                </div>
                
                <div class="file-info" id="fileInfo" style="display: none;">
                    <i class="fas fa-info-circle"></i>
                    <span id="fileInfoText"></span>
                </div>
            </div>
            
            <!-- 输出面板 -->
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <i class="fas fa-check-circle"></i>
                        处理结果
                    </h2>
                    <div class="simple-controls">
                        <button class="simple-btn" data-sort="asc">
                            <i class="fas fa-sort-alpha-down"></i> 升序
                        </button>
                        <button class="simple-btn" data-sort="desc">
                            <i class="fas fa-sort-alpha-up"></i> 降序
                        </button>
                    </div>
                </div>
                
                <textarea id="outputText" readonly placeholder="处理结果将显示在这里..."></textarea>
                
                <div class="btn-group">
                    <button class="btn btn-success" id="copyBtn">
                        <i class="fas fa-copy"></i> 复制结果
                    </button>
                    
                    <button class="btn btn-primary" id="saveBtn">
                        <i class="fas fa-download"></i> 保存结果
                    </button>
                </div>
            </div>
            
            <!-- 工具面板 -->
            <div class="tools-section">
                <h3 class="panel-title"><i class="fas fa-tools"></i> 处理选项</h3>
                <div class="tools-grid">
                    <!-- 基础处理 -->
                    <div class="tool-card">
                        <h3><i class="fas fa-broom"></i> 基础清理</h3>
                        <div class="option-item">
                            <label>
                                <input type="checkbox" id="removeDuplicates" checked>
                                删除重复行
                            </label>
                        </div>
                        <div class="option-item">
                            <label>
                                <input type="checkbox" id="removeEmptyLines" checked>
                                删除空行
                            </label>
                        </div>
                        <div class="option-item">
                            <label>
                                <input type="checkbox" id="trimSpaces" checked>
                                去除首尾空格
                            </label>
                        </div>
                        <div class="option-item">
                            <label>
                                <input type="checkbox" id="trimLeftSpaces">
                                去除左侧空格
                            </label>
                        </div>
                    </div>
                    
                    <!-- 格式转换 -->
                    <div class="tool-card">
                        <h3><i class="fas fa-exchange-alt"></i> 格式转换</h3>
                        <div class="option-item">
                            <label>
                                <input type="radio" name="caseFormat" value="original" checked>
                                保持原样
                            </label>
                        </div>
                        <div class="option-item">
                            <label>
                                <input type="radio" name="caseFormat" value="lower">
                                全部小写
                            </label>
                        </div>
                        <div class="option-item">
                            <label>
                                <input type="radio" name="caseFormat" value="upper">
                                全部大写
                            </label>
                        </div>
                    </div>
                    
                    <!-- 链接处理 -->
                    <div class="tool-card">
                        <h3><i class="fas fa-link"></i> 链接处理</h3>
                        <div class="option-item">
                            <label>
                                <input type="checkbox" id="removeUrlParams">
                                去除URL参数
                            </label>
                        </div>
                        <div class="option-item">
                            <label>
                                <input type="checkbox" id="fixHttpPrefix">
                                补全http前缀
                            </label>
                        </div>
                    </div>
                    
                    <!-- 其他功能 -->
                    <div class="tool-card">
                        <h3><i class="fas fa-magic"></i> 其他功能</h3>
                        <div class="option-item">
                            <label>
                                <input type="checkbox" id="removeExtraSpaces">
                                删除多余空格
                            </label>
                        </div>
                        <div class="option-item">
                            <label>
                                <input type="checkbox" id="addLineNumbers">
                                添加行号
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 统计信息 -->
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="inputLines">0</div>
                    <div class="stat-label">输入行数</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="outputLines">0</div>
                    <div class="stat-label">输出行数</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="duplicates">0</div>
                    <div class="stat-label">重复数</div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2026 文本处理工具 | 完全离线使用 | 数据安全保护</p>
        </footer>
    </div>
    
    <!-- 通知 -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span>操作完成</span>
    </div>

    <script>
        // 获取DOM元素
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const processBtn = document.getElementById('processBtn');
        const copyBtn = document.getElementById('copyBtn');
        const saveBtn = document.getElementById('saveBtn');
        const clearInputBtn = document.getElementById('clearInputBtn');
        const importBtn = document.getElementById('importBtn');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileInfoText = document.getElementById('fileInfoText');
        
        // 统计元素
        const inputLinesEl = document.getElementById('inputLines');
        const outputLinesEl = document.getElementById('outputLines');
        const duplicatesEl = document.getElementById('duplicates');
        
        // 选项元素
        const removeDuplicates = document.getElementById('removeDuplicates');
        const removeEmptyLines = document.getElementById('removeEmptyLines');
        const trimSpaces = document.getElementById('trimSpaces');
        const trimLeftSpaces = document.getElementById('trimLeftSpaces');
        const caseFormatRadios = document.querySelectorAll('input[name="caseFormat"]');
        const removeUrlParams = document.getElementById('removeUrlParams');
        const fixHttpPrefix = document.getElementById('fixHttpPrefix');
        const removeExtraSpaces = document.getElementById('removeExtraSpaces');
        const addLineNumbers = document.getElementById('addLineNumbers');
        
        // 排序按钮
        const sortBtns = document.querySelectorAll('[data-sort]');
        
        // 通知
        const notification = document.getElementById('notification');
        
        // 当前处理结果
        let processedLines = [];
        
        // 显示通知
        function showNotification(message) {
            notification.querySelector('span').textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 更新统计信息
        function updateStats(inputCount, outputCount, duplicateCount) {
            inputLinesEl.textContent = inputCount;
            outputLinesEl.textContent = outputCount;
            duplicatesEl.textContent = duplicateCount;
        }
        
        // 处理文本的核心函数
        function processText() {
            const input = inputText.value.trim();
            if (!input) {
                showNotification('请输入文本内容');
                return;
            }
            
            let lines = input.split('\n');
            const originalCount = lines.length;
            
            // 应用各种处理选项
            let duplicates = 0;
            
            // 1. 空格处理
            if (trimSpaces.checked) {
                lines = lines.map(line => line.trim());
            } else if (trimLeftSpaces.checked) {
                lines = lines.map(line => line.replace(/^\s+/, ''));
            }
            
            // 2. 删除空行
            if (removeEmptyLines.checked) {
                lines = lines.filter(line => line.trim() !== '');
            }
            
            // 3. 大小写转换
            const caseFormat = document.querySelector('input[name="caseFormat"]:checked').value;
            if (caseFormat !== 'original') {
                lines = lines.map(line => {
                    if (caseFormat === 'lower') return line.toLowerCase();
                    if (caseFormat === 'upper') return line.toUpperCase();
                    return line;
                });
            }
            
            // 4. 去除URL参数
            if (removeUrlParams.checked) {
                lines = lines.map(line => line.replace(/\?.*$/, ''));
            }
            
            // 5. 补全http前缀
            if (fixHttpPrefix.checked) {
                lines = lines.map(line => {
                    if (line.startsWith('www.') && !line.includes('://')) {
                        return 'http://' + line;
                    }
                    return line;
                });
            }
            
            // 6. 删除多余空格
            if (removeExtraSpaces.checked) {
                lines = lines.map(line => line.replace(/\s+/g, ' '));
            }
            
            // 7. 去重处理
            if (removeDuplicates.checked) {
                const uniqueSet = new Set();
                const uniqueLines = [];
                
                lines.forEach(line => {
                    if (!uniqueSet.has(line)) {
                        uniqueSet.add(line);
                        uniqueLines.push(line);
                    } else {
                        duplicates++;
                    }
                });
                
                lines = uniqueLines;
            }
            
            // 8. 添加行号
            if (addLineNumbers.checked) {
                lines = lines.map((line, index) => `${(index + 1).toString().padStart(3, ' ')}. ${line}`);
            }
            
            // 保存处理结果
            processedLines = lines;
            
            // 显示结果
            outputText.value = lines.join('\n');
            
            // 更新统计
            updateStats(originalCount, lines.length, duplicates);
            
            // 显示完成通知
            let message = `处理完成，处理前 ${originalCount} 行，处理后 ${lines.length} 行`;
            if (duplicates > 0) {
                message += `，去除了 ${duplicates} 个重复项`;
            }
            showNotification(message);
        }
        
        // 复制结果
        function copyResult() {
            if (!outputText.value.trim()) {
                showNotification('没有内容可复制');
                return;
            }
            
            navigator.clipboard.writeText(outputText.value)
                .then(() => {
                    showNotification('结果已复制到剪贴板');
                })
                .catch(err => {
                    console.error('复制失败:', err);
                    // 降级方案
                    outputText.select();
                    document.execCommand('copy');
                    showNotification('结果已复制');
                });
        }
        
        // 保存结果
        function saveResult() {
            if (!outputText.value.trim()) {
                showNotification('没有内容可保存');
                return;
            }
            
            const filename = `处理结果_${new Date().toISOString().slice(0, 10)}.txt`;
            const blob = new Blob([outputText.value], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification(`文件已保存为 ${filename}`);
        }
        
        // 清空输入
        function clearInput() {
            inputText.value = '';
            outputText.value = '';
            fileInfo.style.display = 'none';
            updateStats(0, 0, 0);
            showNotification('输入已清空');
        }
        
        // 处理文件导入
        async function handleFileImport(event) {
            const files = Array.from(event.target.files);
            
            if (files.length === 0) {
                showNotification('没有选择文件');
                return;
            }
            
            try {
                let allContent = '';
                let totalLines = 0;
                
                for (const file of files) {
                    const content = await readFile(file);
                    allContent += content + '\n\n';
                    totalLines += content.split('\n').length;
                }
                
                // 更新输入框
                inputText.value = allContent.trim();
                
                // 显示文件信息
                fileInfoText.textContent = `已导入 ${files.length} 个文件，共 ${totalLines} 行`;
                fileInfo.style.display = 'block';
                
                // 自动处理
                setTimeout(processText, 300);
                
                // 显示成功通知
                showNotification(`成功导入 ${files.length} 个文件`);
                
            } catch (error) {
                console.error('导入文件失败:', error);
                showNotification('导入文件时出错');
            }
            
            // 重置文件输入
            event.target.value = '';
        }
        
        // 读取文件内容
        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(e);
                reader.readAsText(file);
            });
        }
        
        // 排序功能
        function sortLines(order) {
            if (processedLines.length === 0) {
                showNotification('请先处理文本');
                return;
            }
            
            let sortedLines;
            if (order === 'asc') {
                sortedLines = [...processedLines].sort((a, b) => a.localeCompare(b));
            } else {
                sortedLines = [...processedLines].sort((a, b) => b.localeCompare(a));
            }
            
            processedLines = sortedLines;
            outputText.value = sortedLines.join('\n');
            
            // 更新排序按钮状态
            sortBtns.forEach(btn => {
                if (btn.dataset.sort === order) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            showNotification(`已按${order === 'asc' ? '升序' : '降序'}排序`);
        }
        
        // 事件监听器
        processBtn.addEventListener('click', processText);
        copyBtn.addEventListener('click', copyResult);
        saveBtn.addEventListener('click', saveResult);
        clearInputBtn.addEventListener('click', clearInput);
        
        // 文件导入
        importBtn.addEventListener('click', function() {
            // 点击按钮时自动触发文件选择
            fileInput.click();
        });
        
        fileInput.addEventListener('change', handleFileImport);
        
        // 排序按钮
        sortBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                sortLines(this.dataset.sort);
            });
        });
        
        // 输入框变化时更新统计
        inputText.addEventListener('input', function() {
            const lines = this.value.split('\n').length;
            inputLinesEl.textContent = lines;
        });
        
        // 初始化
        updateStats(0, 0, 0);
        
        // 添加使用提示
        setTimeout(() => {
            if (!inputText.value.trim()) {
                showNotification('欢迎使用文本处理工具！请粘贴文本或导入文件开始处理。');
            }
        }, 1000);
    </script>
</body>
</html>
