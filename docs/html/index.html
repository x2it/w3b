<!DOCTYPE html>

        body {

        /* ä»£ç é›¨èƒŒæ™¯ - ç§»åŠ¨ç«¯æ€§èƒ½ä¼˜åŒ– */
        #matrix-bg {

            height: 100vh;

        }

        /* ä¸»å®¹å™¨ - é€‚é…åˆ˜æµ·å± */
        .container {
            position: relative;

            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;

        }

        /* å¤´åƒæ ‡è¯† - åŠ¨æ€å‘¼å¸å…‰æ•ˆ */
        .avatar {
            width: 80px;
            height: 80px;
            border: 2px solid #00ff41;
            border-radius: 50%;
            display: flex;
            justify-content: center;

            animation: pulse 2.5s infinite alternate;
        }

        .avatar-icon {

        }

        /* ç®€ä»‹å¡ç‰‡ - ç§»åŠ¨ç«¯å¤§åœ†è§’ */
        .profile-card {
            max-width: 500px;
            width: 100%;
            border: 1px solid #00ff41;
            padding: 1.5rem 1.2rem;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.35);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        /* å¡ç‰‡æµå…‰è¾¹æ¡† */
        .profile-card::before,
        .profile-card::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff41, transparent);
            animation: lineFlow 3s linear infinite;
        }

        .profile-card::before { top: 0; }
        .profile-card::after { 
            bottom: 0; 
            animation-direction: reverse;
        }

        /* æ–°æ–‡æ¡ˆæ ·å¼ - ä¸­è‹±ç¬¦å·ç‚¹ç¼€ */
        .profile-text {
            font-size: 1.2rem;
            line-height: 2;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #00ff41;
            opacity: 0;
            animation: fadeIn 1.2s ease-in-out 0.8s forwards;
        }

        .profile-text span {
            color: #00ffff;
            font-size: 1.3rem;
        }

        /* éŸ³æ•ˆå¼€å…³ - å¢å¤§è§¦æ§åŒºåŸŸ */
        .audio-toggle {
            position: fixed;
            top: 1.2rem;
            right: 1.2rem;
            z-index: 3;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 2px solid #00ff41;
            background: rgba(0, 0, 0, 0.95);
            color: #00ff41;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
            box-shadow: 0 0 15px #00ff41;
            transition: all 0.3s ease;
        }

        .audio-toggle:hover {
            box-shadow: 0 0 25px #00ff41;
            transform: scale(1.05);
        }

        /* åŠ¨ç”»å®šä¹‰ - ç§»åŠ¨ç«¯æ€§èƒ½ä¼˜åŒ– */
        @keyframes pulse {
            0% { box-shadow: 0 0 15px #00ff41, inset 0 0 8px #00ff41; }
            100% { box-shadow: 0 0 25px #00ff41, inset 0 0 15px #00ff41; }
        }

        @keyframes lineFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* ===== åˆ†å°ºå¯¸å“åº”å¼é€‚é… ===== */
        @media (min-width: 480px) {
            .avatar { width: 90px; height: 90px; margin-bottom: 1.5rem; }
            .avatar-icon { font-size: 3.2rem; }
            .profile-card { padding: 1.8rem 1.5rem; }
            .profile-text { font-size: 1.3rem; }
            .profile-text span { font-size: 1.4rem; }
            .audio-toggle { width: 60px; height: 60px; font-size: 1.5rem; }
        }

        @media (min-width: 768px) {
            .avatar { width: 100px; height: 100px; margin-bottom: 1.8rem; }
            .avatar-icon { font-size: 3.5rem; }
            .profile-card { padding: 2rem; max-width: 550px; }
            .profile-text { font-size: 1.4rem; letter-spacing: 3px; }
            .profile-text span { font-size: 1.5rem; }
        }

        @media (min-width: 1024px) {
            .profile-card { max-width: 600px; }
            .profile-text { font-size: 1.5rem; }
        }

        @media (max-width: 360px) {
            .profile-text { font-size: 1.1rem; line-height: 1.8; }
            .profile-text span { font-size: 1.2rem; }
            .audio-toggle { width: 50px; height: 50px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div class="audio-toggle" id="audioToggle">ğŸ”Š</div>
    <div class="container">
        <div class="avatar">
            <span class="avatar-icon">âš¡</span>
        </div>
        <div class="profile-card">
            <p class="profile-text">
                <span>ã€“</span> ç½‘æµ·å¯»è¸ª åˆ›æ„ä½œèˆŸ <span>ã€“</span><br>
                <span>â–º</span> Cyber Trailblazer <span>â—„</span><br>
                <span>ã€“</span> é…·ç‚« <span>ã€“</span>
            </p>
        </div>
    </div>

    <script>
        // ä»£ç é›¨ - ç§»åŠ¨ç«¯æ€§èƒ½ä¼˜åŒ–ç‰ˆ
        class MatrixCode {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.resizeCanvas();
                this.columns = Math.floor(this.canvas.width / (window.innerWidth < 768 ? 15 : 20));
                this.drops = Array(this.columns).fill(1);
                this.chars = '01ã‚¢ã‚¤ã‚¦ã‚¨ã‚ªã‚«ã‚­ã‚¯ã‚±ã‚³ã‚µã‚·ã‚¹';
                this.animationId = null;
                this.startAnimation();
                window.addEventListener('resize', () => this.resizeCanvas());
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.columns = Math.floor(this.canvas.width / (window.innerWidth < 768 ? 15 : 20));
                this.drops = Array(this.columns).fill(1);
            }

            draw() {
                this.ctx.fillStyle = window.innerWidth < 768 ? 'rgba(0,0,0,0.03)' : 'rgba(0,0,0,0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = '#00ff41';
                this.ctx.font = `${window.innerWidth < 768 ? 12 : 15}px Courier New`;
                for (let i = 0; i < this.drops.length; i++) {
                    const text = this.chars[Math.floor(Math.random() * this.chars.length)];
                    this.ctx.fillText(text, i * (window.innerWidth < 768 ? 15 : 20), this.drops[i] * (window.innerWidth < 768 ? 15 : 20));
                    if (this.drops[i] * (window.innerWidth < 768 ? 15 : 20) > this.canvas.height && Math.random() > 0.97) {
                        this.drops[i] = 0;
                    }
                    this.drops[i]++;
                }
            }

            startAnimation() {
                const animate = () => {
                    this.draw();
                    this.animationId = requestAnimationFrame(animate);
                };
                animate();
            }
        }

        // é»‘å®¢å¸å›½åŸç‰ˆèƒŒæ™¯éŸ³æ•ˆ
        let audio = null;
        let isAudioPlay = false;
        const audioToggle = document.getElementById('audioToggle');

        function initAudio() {
            // æ›¿æ¢ä¸ºé»‘å®¢å¸å›½ç»å…¸èƒŒæ™¯éŸ³ï¼ˆå¾ªç¯æ’­æ”¾ï¼‰
            audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-hacker-typing-on-keyboard-2545.mp3');
            audio.loop = true;
            audio.volume = 0.3;
        }

        // éŸ³æ•ˆå¼€å…³é€»è¾‘
        audioToggle.addEventListener('click', () => {
            if (!audio) initAudio();
            if (isAudioPlay) {
                audio.pause();
                audioToggle.textContent = 'ğŸ”Š';
            } else {
                audio.play();
                audioToggle.textContent = 'ğŸ”‡';
            }
            isAudioPlay = !isAudioPlay;
        });

        // é¡µé¢åˆå§‹åŒ–
        window.addEventListener('load', () => {
            const canvas = document.getElementById('matrix-bg');
            new MatrixCode(canvas);
            // ç§»åŠ¨ç«¯è§¦æ‘¸å”¤é†’éŸ³æ•ˆ
            document.addEventListener('touchstart', () => {
                if (!audio) initAudio();
            }, { once: true });
        });

        // ç¦ç”¨å³é”®
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
