        /* å¤´åƒæ ‡è¯† - ç§»åŠ¨ç«¯æ¯”ä¾‹ä¼˜åŒ– */
        .avatar {

        .profile-card {

        /* å¡ç‰‡æµå…‰çº¿æ¡ - ä¼˜åŒ–åŠ¨ç”»æ€§èƒ½ */
        .profile-card::before,

            content: '';

        .profile-card::before { top: 0; }

        /* ç²¾ç®€ç®€ä»‹æ–‡å­— - ä¸­è‹±æ··æ’+ç¬¦å·ï¼Œé€‚é…å°å±é˜…è¯» */
        .profile-text {

            line-height: 1.8;

        .profile-text span {

        }

        /* éŸ³æ•ˆå¼€å…³æŒ‰é’® - å¢å¤§è§¦æ§åŒºåŸŸï¼Œé€‚é…æ‰‹æœºç‚¹å‡» */
        .audio-toggle {
            position: fixed;
            top: 1.2rem;
            right: 1.2rem;
            z-index: 3;
            width: 55px; /* å¢å¤§æŒ‰é’®å°ºå¯¸ */
            height: 55px;
            border-radius: 50%;
            border: 2px solid #00ff41;
            background: rgba(0, 0, 0, 0.95);
            color: #00ff41;
            cursor: pointer;

            transition: all 0.3s ease;
        }

        .audio-toggle:hover {
            box-shadow: 0 0 25px #00ff41;
            transform: scale(1.05);
        }

        /* åŠ¨ç”»å®šä¹‰ - ä¼˜åŒ–ç§»åŠ¨ç«¯æ€§èƒ½ */
        @keyframes pulse {
            0% { box-shadow: 0 0 15px #00ff41, inset 0 0 8px #00ff41; }
            100% { box-shadow: 0 0 25px #00ff41, inset 0 0 15px #00ff41; }
        }

        @keyframes lineFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* ====== åˆ†å°ºå¯¸å“åº”å¼é€‚é… ====== */
        /* å¤§å±æ‰‹æœº (480px - 768px) */
        @media (min-width: 480px) {
            .avatar { width: 90px; height: 90px; margin-bottom: 1.5rem; }
            .avatar-icon { font-size: 3.2rem; }

        /* å¹³æ¿ (768px - 1024px) */

            .profile-text { font-size: 1.1rem; line-height: 1.9; }

        }

        /* ç”µè„‘ç«¯ (1024px+) */
        @media (min-width: 1024px) {

        /* è¶…å°å±æ‰‹æœº (<360px) */
        @media (max-width: 360px) {

<body>
    <!-- ä»£ç é›¨èƒŒæ™¯ç”»å¸ƒ -->
    <canvas id="matrix-bg"></canvas>
    <!-- éŸ³æ•ˆå¼€å…³æŒ‰é’® -->
    <div class="audio-toggle" id="audioToggle">ğŸ”Š</div>
    <!-- ä¸»å†…å®¹ -->
    <div class="container">
        <div class="avatar">
            <span class="avatar-icon">âš¡</span>
        </div>
        <div class="profile-card">
            <p class="profile-text">
                ğ•®ğ–ğ–‡ğ–Šğ–—-ğ–‚ğ–†ğ–“ğ–‰ğ–Šğ–—ğ–Šğ–— ã€¡ ä»¥ç½‘ç»œä¸ºå£¤çš„æ¼«æ¸¸è€…<br>
                <span>Player & Creator</span> ã€¡ ç—´è¿·æ•°ç ç§‘æŠ€çš„æ·±é‚ƒ<br>
                ä¸æ‹èŠ±å“¨ï¼Œå”¯å–œç®€ç´  ã€¡ æ…¢è¡Œæ±‚ç´¢ <span>Never Follow the Hype</span><br>
                åªå®ˆä¸€æ®µ <span>Free & Peaceful</span> çš„ç½‘ä¸Šæ—¶å…‰
            </p>
        </div>
    </div>

    <script>
        // é»‘å®¢å¸å›½ä»£ç é›¨ - ç§»åŠ¨ç«¯æ€§èƒ½ä¼˜åŒ–ç‰ˆ
        class MatrixCode {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.resizeCanvas();
                // ç§»åŠ¨ç«¯å‡å°‘åˆ—æ•°ï¼Œé™ä½æ€§èƒ½æ¶ˆè€—
                this.columns = Math.floor(this.canvas.width / (window.innerWidth < 768 ? 15 : 20));
                this.drops = Array(this.columns).fill(1);
                this.chars = '01ã‚¢ã‚¤ã‚¦ã‚¨ã‚ªã‚«ã‚­ã‚¯ã‚±ã‚³ã‚µã‚·ã‚¹';
                this.animationId = null;
                this.startAnimation();
                window.addEventListener('resize', () => this.resizeCanvas());
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.columns = Math.floor(this.canvas.width / (window.innerWidth < 768 ? 15 : 20));
                this.drops = Array(this.columns).fill(1);
            }

            draw() {
                // ç§»åŠ¨ç«¯é™ä½èƒŒæ™¯é€æ˜åº¦ï¼Œå‡å°‘æ¸²æŸ“å‹åŠ›
                this.ctx.fillStyle = window.innerWidth < 768 ? 'rgba(0,0,0,0.03)' : 'rgba(0,0,0,0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = '#00ff41';
                this.ctx.font = `${window.innerWidth < 768 ? 12 : 15}px Courier New`;
                for (let i = 0; i < this.drops.length; i++) {
                    const text = this.chars[Math.floor(Math.random() * this.chars.length)];
                    this.ctx.fillText(text, i * (window.innerWidth < 768 ? 15 : 20), this.drops[i] * (window.innerWidth < 768 ? 15 : 20));
                    if (this.drops[i] * (window.innerWidth < 768 ? 15 : 20) > this.canvas.height && Math.random() > 0.97) {
                        this.drops[i] = 0;
                    }
                    this.drops[i]++;
                }
            }

            startAnimation() {
                const animate = () => {
                    this.draw();
                    this.animationId = requestAnimationFrame(animate);
                };
                animate();
            }
        }

        // éŸ³æ•ˆæ§åˆ¶åŠŸèƒ½
        let audio = null;
        let isAudioPlay = false;
        const audioToggle = document.getElementById('audioToggle');

        // åˆå§‹åŒ–éŸ³æ•ˆï¼ˆé»‘å®¢å¸å›½ç»å…¸æ»´å£°ï¼ŒæŒ‰éœ€æ›¿æ¢é“¾æ¥ï¼‰
        function initAudio() {
            audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3');
            audio.loop = true;
            audio.volume = 0.3;
        }

        // éŸ³æ•ˆå¼€å…³é€»è¾‘
        audioToggle.addEventListener('click', () => {
            if (!audio) initAudio();
            if (isAudioPlay) {
                audio.pause();
                audioToggle.textContent = 'ğŸ”Š';
            } else {
                audio.play();
                audioToggle.textContent = 'ğŸ”‡';
            }
            isAudioPlay = !isAudioPlay;
        });

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', () => {
            const canvas = document.getElementById('matrix-bg');
            new MatrixCode(canvas);
            // ç§»åŠ¨ç«¯ç‚¹å‡»ç©ºç™½å¤„å¯å”¤é†’éŸ³æ•ˆï¼ˆå¯é€‰ï¼‰
            document.addEventListener('touchstart', () => {
                if (!audio) initAudio();
            }, { once: true });
        });

        // ç¦ç”¨å³é”®ï¼Œå¢å¼ºæ²‰æµ¸æ„Ÿ
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
