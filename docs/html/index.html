<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Cyber-Wanderer | Matrix Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #000;
            overflow: hidden;
            color: #00ff41;
            touch-action: manipulation;
            cursor: crosshair;
        }

        /* Â±ÇÁ∫ßÁªìÊûÑÔºö‰ª£Á†ÅÈõ®Â∫ï ‚Üí ÁàÜÁÇ∏Â±Ç ‚Üí Á≤íÂ≠êÂ±Ç ‚Üí ÂÜÖÂÆπÂ±Ç */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            opacity: 0.6;
        }

        #explosion-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            pointer-events: none;
        }

        #particle-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 3;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 4;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Â§¥ÂÉèÂëºÂê∏ÂÖâÊïà */
        .avatar {
            width: 80px;
            height: 80px;
            border: 2px solid #00ff41;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.2rem;
            box-shadow: 0 0 20px #00ff41, inset 0 0 10px #00ff41;
            animation: pulse 2.5s infinite alternate;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.1);
        }

        .avatar-icon {
            font-size: 2.8rem;
            color: #00ff41;
        }

        /* ÁÆÄ‰ªãÂç°Áâá - ÁÇπÂáªËß¶ÂèëÁàÜÁÇ∏ */
        .profile-card {
            max-width: 500px;
            width: 100%;
            border: 1px solid #00ff41;
            padding: 1.8rem 1.2rem;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.35);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-card:hover {
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.5);
            transform: translateY(-5px);
        }

        .profile-card::before,
        .profile-card::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff41, transparent);
            animation: lineFlow 3s linear infinite;
        }

        .profile-card::before { top: 0; }
        .profile-card::after { 
            bottom: 0; 
            animation-direction: reverse;
        }

        /* ÊñáÊ°àÊ†∑Âºè */
        .profile-text {
            font-size: 1.2rem;
            line-height: 2;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #00ff41;
            opacity: 0;
            animation: fadeIn 1.2s ease-in-out 0.8s forwards;
        }

        .profile-text .cyber-text {
            color: #00ffff;
            font-size: 1.3rem;
        }

        /* ÊâãÂÜô‰Ωì Davi Âä®Êïà */
        .davi-handwrite {
            display: inline-block;
            font-size: 1.8rem;
            font-family: 'Brush Script MT', cursive;
            color: #00ff41;
            text-shadow: 0 0 12px #00ff41, 0 0 20px rgba(0, 255, 65, 0.6);
            animation: handwriting 2s ease-in-out 2s forwards, neonGlow 3s infinite alternate;
            width: 0;
            overflow: hidden;
            white-space: nowrap;
        }

        /* Èü≥ÊïàÂºÄÂÖ≥ */
        .audio-toggle {
            position: fixed;
            top: 1.2rem;
            right: 1.2rem;
            z-index: 5;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 2px solid #00ff41;
            background: rgba(0, 0, 0, 0.95);
            color: #00ff41;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
            box-shadow: 0 0 15px #00ff41;
            transition: all 0.3s ease;
        }

        .audio-toggle:hover {
            box-shadow: 0 0 25px #00ff41;
            transform: scale(1.05);
        }

        /* Âä®ÁîªÂÆö‰πâ */
        @keyframes pulse {
            0% { box-shadow: 0 0 15px #00ff41, inset 0 0 8px #00ff41; }
            100% { box-shadow: 0 0 25px #00ff41, inset 0 0 15px #00ff41; }
        }

        @keyframes lineFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes handwriting {
            0% { width: 0; }
            100% { width: 90px; }
        }

        @keyframes neonGlow {
            0% { text-shadow: 0 0 10px #00ff41, 0 0 20px rgba(0, 255, 65, 0.5); }
            100% { text-shadow: 0 0 20px #00ff41, 0 0 30px rgba(0, 255, 65, 0.8); }
        }

        /* ÂìçÂ∫îÂºèÈÄÇÈÖç */
        @media (min-width: 480px) {
            .avatar { width: 90px; height: 90px; margin-bottom: 1.5rem; }
            .avatar-icon { font-size: 3.2rem; }
            .profile-card { padding: 2rem 1.5rem; }
            .profile-text { font-size: 1.3rem; }
            .profile-text .cyber-text { font-size: 1.4rem; }
            .davi-handwrite { font-size: 2rem; }
            @keyframes handwriting { 100% { width: 100px; } }
            .audio-toggle { width: 60px; height: 60px; font-size: 1.5rem; }
        }

        @media (min-width: 768px) {
            .avatar { width: 100px; height: 100px; margin-bottom: 1.8rem; }
            .avatar-icon { font-size: 3.5rem; }
            .profile-card { padding: 2.2rem; max-width: 550px; }
            .profile-text { font-size: 1.4rem; letter-spacing: 3px; }
            .profile-text .cyber-text { font-size: 1.5rem; }
            .davi-handwrite { font-size: 2.2rem; }
            @keyframes handwriting { 100% { width: 110px; } }
        }

        @media (min-width: 1024px) {
            .profile-card { max-width: 600px; }
            .profile-text { font-size: 1.5rem; }
            .davi-handwrite { font-size: 2.5rem; }
            @keyframes handwriting { 100% { width: 120px; } }
        }

        @media (max-width: 360px) {
            .profile-text { font-size: 1.1rem; line-height: 1.8; }
            .profile-text .cyber-text { font-size: 1.2rem; }
            .davi-handwrite { font-size: 1.6rem; }
            @keyframes handwriting { 100% { width: 80px; } }
            .audio-toggle { width: 50px; height: 50px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <canvas id="explosion-bg"></canvas>
    <canvas id="particle-bg"></canvas>
    <div class="audio-toggle" id="audioToggle">üîä</div>
    <div class="container">
        <div class="avatar" id="triggerExplosion">
            <span class="avatar-icon">‚ö°</span>
        </div>
        <div class="profile-card" id="triggerExplosionCard">
            <p class="profile-text">
                <span class="cyber-text">„Äì</span> ÁΩëÊµ∑ÂØªË∏™ ÂàõÊÑè‰ΩúËàü <span class="cyber-text">„Äì</span><br>
                <span class="cyber-text">‚ñ∫</span> Cyber Trailblazer <span class="cyber-text">‚óÑ</span><br>
                <span class="cyber-text">„Äì</span> <span class="davi-handwrite">Davi</span> <span class="cyber-text">„Äì</span>
            </p>
        </div>
    </div>

    <script>
        // ========== 1. ‰ª£Á†ÅÈõ®ÁâπÊïà ==========
        class MatrixCode {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.resizeCanvas();
                this.columns = Math.floor(this.canvas.width / (window.innerWidth < 768 ? 15 : 20));
                this.drops = Array(this.columns).fill(1);
                this.chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ';
                this.animationId = null;
                this.startAnimation();
                window.addEventListener('resize', () => this.resizeCanvas());
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.columns = Math.floor(this.canvas.width / (window.innerWidth < 768 ? 15 : 20));
                this.drops = Array(this.columns).fill(1);
            }

            draw() {
                this.ctx.fillStyle = window.innerWidth < 768 ? 'rgba(0,0,0,0.03)' : 'rgba(0,0,0,0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = '#00ff41';
                this.ctx.font = `${window.innerWidth < 768 ? 12 : 15}px Courier New`;
                for (let i = 0; i < this.drops.length; i++) {
                    const text = this.chars[Math.floor(Math.random() * this.chars.length)];
                    this.ctx.fillText(text, i * (window.innerWidth < 768 ? 15 : 20), this.drops[i] * (window.innerWidth < 768 ? 15 : 20));
                    if (this.drops[i] * (window.innerWidth < 768 ? 15 : 20) > this.canvas.height && Math.random() > 0.97) {
                        this.drops[i] = 0;
                    }
                    this.drops[i]++;
                }
            }

            startAnimation() {
                const animate = () => {
                    this.draw();
                    this.animationId = requestAnimationFrame(animate);
                };
                animate();
            }
        }

        // ========== 2. ÈúìËôπÁ≤íÂ≠êË∑üÈöèÁâπÊïà ==========
        class NeonParticle {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.maxParticles = window.innerWidth < 768 ? 30 : 50;
                this.resizeCanvas();
                this.bindEvents();
                this.animate();
                window.addEventListener('resize', () => this.resizeCanvas());
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createParticle(x, y) {
                if (this.particles.length >= this.maxParticles) return;
                this.particles.push({
                    x, y,
                    size: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 0.5,
                    speedY: (Math.random() - 0.5) * 0.5,
                    color: Math.random() > 0.5 ? '#00ff41' : '#00ffff',
                    alpha: 1,
                    decay: Math.random() * 0.01 + 0.005
                });
            }

            bindEvents() {
                document.addEventListener('mousemove', (e) => {
                    this.createParticle(e.clientX, e.clientY);
                });
                document.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.createParticle(touch.clientX, touch.clientY);
                }, { passive: false });
            }

            updateParticles() {
                this.particles.forEach((p, index) => {
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.alpha -= p.decay;
                    if (p.alpha <= 0) this.particles.splice(index, 1);
                });
            }

            drawParticles() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.particles.forEach(p => {
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = `${p.color}${Math.floor(p.alpha * 255).toString(16).padStart(2, '0')}`;
                    this.ctx.fill();
                });
            }

            animate() {
                this.updateParticles();
                this.drawParticles();
                requestAnimationFrame(() => this.animate());
            }
        }

        // ========== 3. ÂÖ®Â±è‰ª£Á†ÅÁàÜÁÇ∏ÁâπÊïà ==========
        class CodeExplosion {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.explosionChars = [];
                this.isExploding = false;
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            // ÁîüÊàêÁàÜÁÇ∏Â≠óÁ¨¶
            createExplosion(x, y) {
                if (this.isExploding) return;
                this.isExploding = true;
                this.explosionChars = [];
                const count = window.innerWidth < 768 ? 80 : 150;
                const chars = '01ABCDEF„Ç°„Ç£„Ç•„Çß„Ç©„Ç´„Ç≠„ÇØ„Ç±„Ç≥';
                
                for (let i = 0; i < count; i++) {
                    this.explosionChars.push({
                        x, y,
                        char: chars[Math.floor(Math.random() * chars.length)],
                        size: Math.random() * 12 + 8,
                        speedX: (Math.random() - 0.5) * 8,
                        speedY: (Math.random() - 0.5) * 8,
                        color: Math.random() > 0.3 ? '#00ff41' : '#00ffff',
                        alpha: 1,
                        decay: Math.random() * 0.02 + 0.01
                    });
                }
                this.animateExplosion();
            }

            animateExplosion() {
                const animate = () => {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    let alive = false;

                    this.explosionChars.forEach(char => {
                        if (char.alpha > 0) {
                            char.x += char.speedX;
                            char.y += char.speedY;
                            char.alpha -= char.decay;
                            char.speedY += 0.2; // ÈáçÂäõÊïàÊûú

                            this.ctx.fillStyle = `${char.color}${Math.floor(char.alpha * 255).toString(16).padStart(2, '0')}`;
                            this.ctx.font = `${char.size}px Courier New`;
                            this.ctx.fillText(char.char, char.x, char.y);
                            alive = true;
                        }
                    });

                    if (alive) {
                        requestAnimationFrame(animate);
                    } else {
                        this.isExploding = false;
                    }
                };
                animate();
            }
        }

        // ========== 4. Èü≥ÊïàÊéßÂà∂ ==========
        let audio = null;
        let isAudioPlay = false;
        const audioToggle = document.getElementById('audioToggle');
        const explosionAudio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-explosion-1699.mp3');

        function initAudio() {
            audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-hacker-typing-on-keyboard-2545.mp3');
            audio.loop = true;
            audio.volume = 0.3;
        }

        audioToggle.addEventListener('click', () => {
            if (!audio) initAudio();
            if (isAudioPlay) {
                audio.pause();
                audioToggle.textContent = 'üîä';
            } else {
                audio.play();
                audioToggle.textContent = 'üîá';
            }
            isAudioPlay = !isAudioPlay;
        });

        // ========== È°µÈù¢ÂàùÂßãÂåñ & ‰∫ã‰ª∂ÁªëÂÆö ==========
        window.addEventListener('load', () => {
            // ÂàùÂßãÂåñÂêÑÁâπÊïà
            const matrixCanvas = document.getElementById('matrix-bg');
            new MatrixCode(matrixCanvas);

            const particleCanvas = document.getElementById('particle-bg');
            new NeonParticle(particleCanvas);

            const explosionCanvas = document.getElementById('explosion-bg');
            const codeExplosion = new CodeExplosion(explosionCanvas);

            // ÁªëÂÆöÁàÜÁÇ∏Ëß¶Âèë‰∫ã‰ª∂ÔºàÂ§¥ÂÉè+Âç°ÁâáÁÇπÂáªÔºâ
            const trigger1 = document.getElementById('triggerExplosion');
            const trigger2 = document.getElementById('triggerExplosionCard');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            trigger1.addEventListener('click', () => {
                codeExplosion.createExplosion(centerX, centerY);
                explosionAudio.play();
            });

            trigger2.addEventListener('click', () => {
                codeExplosion.createExplosion(centerX, centerY);
                explosionAudio.play();
            });

            // ÁßªÂä®Á´ØËß¶Êë∏Âî§ÈÜíÈü≥Êïà
            document.addEventListener('touchstart', () => {
                if (!audio) initAudio();
            }, { once: true });
        });

        // Á¶ÅÁî®Âè≥ÈîÆ
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
